AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31
- AWS::CodeStar

Globals:
  Function:
    Runtime: nodejs6.10
    MemorySize: 128
    Timeout: 15
  Api:
    EndpointConfiguration: EDGE
    Cors:
#      AllowMethods: "'GET'" # If you omit this property, then SAM will automatically allow all the methods configured for each API.
      AllowHeaders: "'*'"
      AllowOrigin: "'*'"
#    StageName: prod


Parameters:
  ProjectId:
    Type: String
    Description: AWS CodeStar projectID used to associate new resources to team members



Resources:
#  APIGateway:
#    Type: AWS::Serverless::Api
#    Properties:
#      StageName: prod
#      DefinitionUri: swagger.yml

# COULD USE THIS TO DEFINE THE API GATEWAY IN A SWAGGER FILE
# https://github.com/awslabs/serverless-application-model/blob/master/examples/2016-10-31/api_swagger_cors/template.yaml

#      DefinitionBody:
#          'Fn::Transform':
#            Name: 'AWS::Include'
            # Replace <bucket> with your bucket name
#            Parameters:
#              Location: s3://<bucket>/swagger.yaml      

  LambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Environment:
        Variables:
          NODE_ENV: production
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]

      Events:

        # this will create another event triggering the same lambda function
        GetModels:
          Type: Api
          Properties:
            Path: /models
            Method: get
        # this will create yet another event triggering the same lambda function
        GetModel:
          Type: Api
          Properties:
            Path: /models/{id}
            Method: get
        # this will create yet another event triggering the same lambda function
        GetModelGOs:
          Type: Api
          Properties:
            Path: /models/go
            Method: get
        GetModelGPs:
          Type: Api
          Properties:
            Path: /models/gp
            Method: get
        GetModelPMIDs:
          Type: Api
          Properties:
            Path: /models/pmid
            Method: get

        GetGroups:
          Type: Api
          Properties:
            Path: /groups
            Method: get
        GetGroup:
          Type: Api
          Properties:
            Path: /groups/{name}
            Method: get
        GetGroupDetails:
          Type: Api
          Properties:
            Path: /groups/{name}/details
            Method: get            

        GetUsers:
          Type: Api
          Properties:
            Path: /users
            Method: get
        GetUser:
          Type: Api
          Properties:
            Path: /users/{orcid}
            Method: get
        GetUserModels:
          Type: Api
          Properties:
            Path: /users/{orcid}/models
            Method: get
        GetUserBPs:
          Type: Api
          Properties:
            Path: /users/{orcid}/bp
            Method: get
        GetUserGPs:
          Type: Api
          Properties:
            Path: /users/{orcid}/gp
            Method: get

        # Get Information on Biological Process
        GetGOs:
          Type: Api
          Properties:
            Path: /go
            Method: get
        GetGO:
          Type: Api
          Properties:
            Path: /go/{id}
            Method: get
        GetGOHierarchy:
          Type: Api
          Properties:
            Path: /go/{id}/hierarchy
            Method: get
        GetGOUsers:
          Type: Api
          Properties:
            Path: /go/{id}/users
            Method: get
        GetGOModels:
          Type: Api
          Properties:
            Path: /go/{id}/models
            Method: get

        # Get Information on Gene Products
        GetGPs:
          Type: Api
          Properties:
            Path: /gp
            Method: get
        GetGP:
          Type: Api
          Properties:
            Path: /gp/{id}
            Method: get
        GetGPModels:
          Type: Api
          Properties:
            Path: /gp/{id}/models
            Method: get